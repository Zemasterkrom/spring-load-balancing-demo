server.port = ${LOADBALANCER_SERVER_PORT:10000}
spring.application.name = vgl-loadbalancer-service
spring.config.import = optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}

# Eureka load balancing and front origins
eureka.client.service-url.defaultZone = ${EUREKA_SERVERS_URLS:http://localhost:9999/eureka}
eureka.client.enabled = ${ENABLE_LOAD_BALANCING:true}
eureka.instance.hostname = ${LOADBALANCER_HOSTNAME:localhost}
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-origins = ${LOADBALANCER_ALLOWED_ORIGINS:http://localhost:4200}

# Cloud server wait
spring.cloud.config.fail-fast = true
spring.cloud.config.retry.initial-interval = 11999
spring.cloud.config.retry.max-interval = 12000
spring.cloud.config.retry.max-attempts = 10