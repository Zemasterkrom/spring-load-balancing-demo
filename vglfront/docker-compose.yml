version: "3"

services:
  vglfront:
    build: .
    image: vglfront:0.4.6-SNAPSHOT
    restart: on-failure
    container_name: vglfront
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - API_URL=${API_URL}
    volumes:
      - ./src/assets:/usr/share/nginx/html/assets
      - ./server/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - ${SERVER_PORT}:80
    networks:
      - vglfront
networks:
  vglfront:
    external:
      name: vglnetwork