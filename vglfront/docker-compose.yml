version: "3"

services:
  vglfront:
    build: .
    image: vglfront:0.4.4-SNAPSHOT
    restart: on-failure
    container_name: vglfront
    environment:
      - SERVER_PORT=${SERVER_PORT}
    volumes:
      - ./assets:/usr/share/nginx/html/assets:ro
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - ${SERVER_PORT}:80
    networks:
      - vglfront
networks:
  vglfront:
    external:
      name: vglnetwork