# Paramètres de connexion à la BDD : pour l'URL, si vous êtes sous un environnement Unix,
# vous devez changer cette URL pour coïncider avec votre OS
server.port=8080
spring.datasource.url = jdbc:h2:file:c:/h2/data/vgla;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.username = sa
spring.h2.initialize-database = true

# Logging
spring.jpa.show-sql = true
spring.h2.console.enabled = true

# Génération manuelle du schéma de la base de données
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl